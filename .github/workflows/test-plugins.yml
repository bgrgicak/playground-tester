name: Test plugins

on:
  schedule:
    # Run every 30 minutes
    - cron: '5 * * * *'
    - cron: '35 * * * *'

  workflow_dispatch:
    inputs:
      batch_size:
        type: number
        default: 10

permissions:
  contents: write

jobs:
  run-scripts:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        range:
          - "_0123456789ab" # ~12.6k plugins
          - "cd"            # ~11.8k plugins
          - "efgh"          # ~14.2k plugins
          - "ijklm"         # ~13.6k plugins
          - "nopqr"         # ~11.0k plugins
          - "rs"            # ~14.7k plugins
          - "tuvxyz"        # ~9.4k plugins
          - "w"             # ~14.7k plugins

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          ref: ${{ github.event.pull_request.head.ref }}
          token: ${{ secrets.BOTBERO_TOKEN }}

      - uses: ./.github/actions/setup-test-environment/
        env:
          GH_USER: ${{ secrets.BOTBERO_USER }}
          GH_TOKEN: ${{ secrets.BOTBERO_TOKEN }}

      - name: Run plugin batch
        run: |
          BATCH_SIZE=${{ inputs.batch_size }}
          if [ -z "$BATCH_SIZE" ]; then
            BATCH_SIZE=100
          fi
          ./scripts/run-batch.sh --batch-size $BATCH_SIZE --plugins --prefix-chars ${{ matrix.range }}
