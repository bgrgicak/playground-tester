name: Test plugins

on:
  schedule:
    # Run every 10 minutes, 3 minutes
    # to ensure it runs before theme runs
    - cron: '3,13,23,33,43,53 * * * *'
  workflow_dispatch:
    inputs:
      batch_size:
        type: number
        default: 10

permissions:
  contents: write

jobs:
  run-scripts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          ref: ${{ github.event.pull_request.head.ref }}
          token: ${{ secrets.BOTBERO_TOKEN }}

      - uses: ./.github/actions/setup-test-environment/
        env:
          GH_USER: ${{ secrets.BOTBERO_USER }}
          GH_TOKEN: ${{ secrets.BOTBERO_TOKEN }}

      - name: Run plugin batch
        run: ./scripts/run-batch.sh --batch-size ${{ inputs.batch_size }} --plugins

