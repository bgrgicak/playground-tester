name: Run Tests on Pull Request

on:
  pull_request:
    branches:
      - '*'

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - uses: ./.github/actions/setup-test-environment/

      - name: Run tests
        run: ./scripts/unit-tests/test.sh
